<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halaman Biodata</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
</head>
<body>
    <h1>Kana Boon</h1>
    <ul>
        <li>
            <h2 id="video">Video Kana Boon Silhouette</h2>
            <video controls autoplay muted loop width="300" height="500" preload="auto">
                <source src="KANA-BOON - Silhouette.mp4" type="video/mp4"> 
                <track kind="captions" src="subtitles.vtt" srclang="en" label="English">
            </video>
        </li>
        <li>
            <h2 id="audio">Audio Kana Boon Silhouette</h2>
            <audio controls autoplay>
                <source src="KANA-BOON+-+Silhouette.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li class="picture-container">
            <h2 id="gambar">Gambar Responsive</h2>
            <hr>
            <picture>
                <!-- Gambar untuk lebar layar ≤ 600px -->
                <source media="(max-width: 600px)" srcset="KANA-BOON 『シルエット』.mp4_snapshot_00.14_[2016.07.24_07.22.40].jpg">
                <!-- Gambar untuk lebar layar > 600px -->
                <source media="(min-width: 601px)" srcset="KANA-BOON 『シルエット』.mp4_snapshot_00.56_[2016.07.24_07.24.28].jpg">
                <!-- Fallback jika browser tidak mendukung tag <picture> -->
                <img src="KANA-BOON 『シルエット』.mp4_snapshot_00.56_[2016.07.24_07.24.28].jpg" alt="Gambar Responsif">
            </picture>
        </li>        
    </ul>
    <script src="main.js"></script>
</body>
</html>
